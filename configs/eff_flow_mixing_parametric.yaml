seed_everything: 0

# NOTE:
# flow_mixing has 3D solutions: u shape is (N, 64, 64, 64).
# The pipeline now supports 3D problems with n_dims=3.

trainer:
  accelerator: auto
  devices: 1
  max_epochs: 1000
  log_every_n_steps: 10
  enable_checkpointing: true
  default_root_dir: outputs/eff_flow_mixing_parametric

model:
  n_input_channels: 3        # X_grid + Y_grid + T_grid
  n_output_channels: 1
  n_params: 1                # alpha
  hidden_channels: 64
  activation: gelu
  norm: true
  n_dims: 3                  # 3D problem
  lr: 0.001
  weight_decay: 0.0
  metrics_out_path: outputs/eff_flow_mixing_parametric/metrics.json
  plot_out_path: outputs/eff_flow_mixing_parametric/gt_pred_abs_error.png
  plot_max_rows: 16

data:
  equation: flow_mixing
  data_dir: /home/etorres/Documents/Projects/git/pdearena/datasets
  seed: 0
  n_train: 10
  batch_size: 2
  num_workers: 0
  pin_memory: false
  include_grids: true
  standardize_u: true
  cache: true


