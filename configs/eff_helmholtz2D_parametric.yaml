seed_everything: 0

trainer:
  accelerator: auto
  devices: 1
  max_epochs: 1000
  log_every_n_steps: 10
  enable_checkpointing: true
  default_root_dir: outputs/eff_helmholtz2D_parametric

model:
  n_input_channels: 2        # X_grid + Y_grid
  n_output_channels: 1       # u
  n_params: 3                # a1, a2, k
  hidden_channels: 64
  activation: gelu
  norm: true
  lr: 0.001
  weight_decay: 0.0
  metrics_out_path: outputs/eff_helmholtz2D_parametric/metrics.json
  plot_out_path: outputs/eff_helmholtz2D_parametric/gt_pred_abs_error.png
  plot_max_rows: 16

data:
  equation: helmholtz2D
  data_dir: /home/etorres/Documents/Projects/git/pdearena/datasets
  seed: 0
  n_train: 10
  batch_size: 8
  num_workers: 0
  pin_memory: false
  include_grids: true
  standardize_u: true
  cache: true


