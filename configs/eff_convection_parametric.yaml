seed_everything: 0

trainer:
  accelerator: auto
  devices: 1
  max_epochs: 1000
  log_every_n_steps: 10
  enable_checkpointing: true
  default_root_dir: outputs/eff_convection_parametric

model:
  # convection samples do not ship X_grid/T_grid in the pickle; we therefore disable grids
  # and use a 1-channel zero input (the model learns a parameter-conditioned generator).
  n_input_channels: 1
  n_output_channels: 1
  n_params: 1                # beta
  hidden_channels: 64
  activation: gelu
  norm: true
  lr: 0.001
  weight_decay: 0.0
  metrics_out_path: outputs/eff_convection_parametric/metrics.json
  plot_out_path: outputs/eff_convection_parametric/gt_pred_abs_error.png
  plot_max_rows: 16

data:
  equation: convection
  data_dir: /home/etorres/Documents/Projects/git/pdearena/datasets
  seed: 0
  n_train: 10
  batch_size: 8
  num_workers: 0
  pin_memory: false
  include_grids: false
  standardize_u: true
  cache: true
  # Balanced splits: deterministic, equal-sized test sets (20 interp + 20 extrap = 40 total)
  balance: true
  n_each: 20
  balance_strategy: random
  diversify: false


